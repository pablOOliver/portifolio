<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="portifolio de Pablo Oliveira">
    <title>Portfólio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Roboto+Mono&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./components/index.css">
    <link rel="stylesheet" href="./settings/colors.css">
</head>
<body>
    <header class="main-header">
        <img class="avatar" src="./assets/img/avatar-pb.png">
        <nav>            
            <a class="main-action" href="" lang="en" >skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            
            <button class="main-button" lang="en">Download CV</button>
        </nav>
    </header >
    <section class="main-banner" >       
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Pablo Oliveira</h1>
                <h2 class="main-subtitle">Developer</h2>
            </div>
            
            <div class="navigation">
                <button class="main-button" >Contatos</button>
                <button class="main-button" lang="en">Download CV</button>
            </div>
        </div>
    </section>
    <section class="main-section">
        <h1 class="main-title -second">Skills</h1>
        <div class="skill-box">                
            <article class="container">
                <ion-icon class="icon" name="logo-html5"></ion-icon>
                <div class="wrapper">
                    <h2 class="title" >HTML</h2>
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>
            </article>
            <article class="container">
                <ion-icon class="icon" name="logo-css3"></ion-icon>
                <div class="wrapper">
                    <h2 class="title" >CSS</h2>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>
            <article class="container">
                <ion-icon class="icon" name="logo-javascript"></ion-icon>
                <div class="wrapper">
                    <h2 class="title" >Java Script</h2>
                    <progress class="progress-bar" max="100" value="15">15%</progress>
                </div>
            </article>
            <article class="container">
                <ion-icon class="icon" name="logo-react"></ion-icon>
                <div class="wrapper">
                    <h2 class="title" >React</h2>
                    <progress class="progress-bar" max="100" value="1">1%</progress>
                </div>
            </article>
            <article class="container">
                <ion-icon class="icon" name="logo-nodejs"></ion-icon>
                <div class="wrapper">
                    <h2 class="title" >NodeJS</h2>
                    <progress class="progress-bar" max="100" value="5">5%</progress>
                </div>
            </article>
            <article class="container">
                <ion-icon class="icon" name="logo-python"></ion-icon>
                <div class="wrapper">
                    <h2 class="title" >Python</h2>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>
            <article class="container">
                <ion-icon class="icon" name="cloud-outline"></ion-icon>
                <div class="wrapper">
                    <h2 class="title" >Rest API</h2>
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>
            <article class="container">
                <ion-icon class="icon" name="server-outline"></ion-icon>
                <div class="wrapper">
                    <h2 class="title">SQL</h2>
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>
        </div>
    </section>
    <section class="main-section -project" >
        <h1 class="main-title -second">Projetos</h1>
        <div id="project" class="wrapper">
            <a href="https://pablooliver.github.io/portifolio/">
                <figure href="https://pablooliver.github.io/portifolio/" class="card-project">
                    <img src="./assets/img/portifolio-project-rmbg.png" alt="projeto do meu portifolio">
                </figure>
            </a>
            <a href="https://github.com/pablOOliver/webscraping-assets" target="_blank">
                <figure href="https://github.com/pablOOliver/webscraping-assets" class="card-project">
                    <img src="./assets/img/assets-project-rmbg.png" alt="capturador de dados da bolsa de valores">
                </figure>
            </a>
            <a href="">
                <figure href="" class="card-project" target="_blank">
                    <img src="./assets/img/calculadora.png" alt="calculadora de média">
                </figure>
            </a>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
